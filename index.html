<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LAMUMU MILK RUN</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #87ceeb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #overlay {
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #overlay h1 {
        font-size: 4em;
        text-align: center;
        margin-bottom: 20px;
    }

    #overlay button {
        padding: 15px 30px;
        font-size: 2em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        transition: background-color 0.3s ease;
    }

    #overlay button:hover {
        background-color: #45a049;
    }

    #gameOverOverlay {
      background: rgba(0,0,0,0.7);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 11;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #gameOverOverlay h1 {
        font-size: 5em;
        text-align: center;
        margin-bottom: 20px;
    }

    #gameOverOverlay h2 {
        font-size: 3em;
        text-align: center;
        margin-bottom: 30px;
    }

    #gameOverOverlay button {
        padding: 15px 30px;
        font-size: 1.5em;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #f44336;
        color: white;
        transition: background-color 0.3s ease;
    }

    #gameOverOverlay button:hover {
        background-color: #d32f2f;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      z-index: 5;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  
  <div id="overlay">
    <h1>LAMUMU MILK RUN</h1>
    <button id="startButton">Start Game</button>
  </div>

  <div id="gameOverOverlay" style="display: none;">
    <h1>GAME OVER</h1>
    <h2 id="finalScoreText"></h2>
    <button id="restartButton">Restart</button>
  </div>

  <div id="scoreBoard">Score: 0</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="game.js"></script>
</body>
</html>
