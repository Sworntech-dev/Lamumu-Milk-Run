<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAMUMU MILK RUN</title>
<style>
    body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background-color: #87ceeb; }
    canvas { display: block; }

    #overlay, #gameOverOverlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: url('menu.jpg') no-repeat center center/cover;
        color: white;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        text-align: center; font-size: 2em; z-index: 10;
    }

    #overlay::before, #gameOverOverlay::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.6); /* koyu filtre */
        z-index: -1;
    }

    #overlay h1, #gameOverOverlay h1 { font-size: 3em; margin-bottom: 20px; }

    .difficulty-btn {
        padding: 15px 30px; font-size: 1em; cursor: pointer; border: none;
        border-radius: 8px; background-color: #4CAF50; color: white; font-weight: bold;
        margin: 10px; transition: transform 0.2s, background-color 0.2s;
    }
    .difficulty-btn:hover { background-color: #45a049; transform: translateY(-2px); }

    #scoreBoard {
        position: absolute; top: 20px; left: 20px;
        color: white; font-size: 2em; font-weight: bold; text-shadow: 2px 2px 4px #000000; z-index: 5;
    }

    .bottom-right, .bottom-left {
        position: absolute; bottom: 10px; display: flex; flex-direction: column; align-items: center;
        font-size: 0.6em;
    }
    .bottom-right { right: 10px; }
    .bottom-left { left: 10px; }
    .bottom-right img, .bottom-left img { width: 60px; border-radius: 50%; margin-bottom: 5px; }
    .bottom-left img { border-radius: 10px; width: 70px; }
    .bottom-right a, .bottom-left a { color: #1DA1F2; font-size: 0.7em; text-decoration: none; }
    .bottom-right a:hover, .bottom-left a:hover { text-decoration: underline; }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>

<div id="overlay">
    <h1>LAMUMU MILK RUN</h1>
    <div>
        <button class="difficulty-btn" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
    </div>

    <div class="bottom-right">
        <img src="me.png" alt="My Photo">
        <a href="https://x.com/sworntech" target="_blank">@sworntech</a>
    </div>
    <div class="bottom-left">
        <img src="logo.png" alt="Project Logo">
        <a href="https://x.com/lamumudotxyz" target="_blank">@lamumudotxyz</a>
    </div>
</div>

<div id="gameOverOverlay" style="display: none;">
    <h1>Game Over!</h1>
    <p id="finalScoreText"></p>
    <button id="restartButton">Restart</button>

    <div class="bottom-right">
        <img src="me.png" alt="My Photo">
        <a href="https://x.com/sworntech" target="_blank">@sworntech</a>
    </div>
    <div class="bottom-left">
        <img src="logo.png" alt="Project Logo">
        <a href="https://x.com/lamumudotxyz" target="_blank">@lamumudotxyz</a>
    </div>
</div>

<p id="scoreBoard">Score: 0</p>

<script src="game.js"></script>
</body>
</html>
