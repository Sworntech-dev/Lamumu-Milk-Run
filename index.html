<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dans Eden İnek</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
        }

        canvas {
            display: block;
        }

        #overlay, #gameOverOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2em;
            z-index: 10;
        }

        #overlay h1, #gameOverOverlay h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
            z-index: 5;
        }
    </style>
    <!-- THREE.js ve GLTFLoader kütüphaneleri -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Tone.js kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>
    <div id="overlay">
        <h1>Dans Eden İnek</h1>
        <button id="startButton">Oyunu Başlat</button>
    </div>
    <div id="gameOverOverlay" style="display: none;">
        <h1>Oyun Bitti!</h1>
        <p id="finalScoreText"></p>
        <button id="restartButton">Yeniden Başla</button>
    </div>
    <p id="scoreBoard">Score: 0</p>
    
    <!-- Oyun mantığı için game.js dosyasını dahil et -->
    <script async src="game.js"></script>
</body>
</html>
