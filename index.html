<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMUMU MILK RUN</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        #overlay, #gameOverOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 100;
        }

        #overlay h1, #gameOverOverlay h1 {
            font-size: 4em;
            margin: 0;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        #overlay p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            font-weight: bold;
            z-index: 101;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>LAMUMU MILK RUN</h1>
        <p>Press "Start" to begin the game.</p>
        <p>Use A and D keys to change lanes.</p>
        <button id="startButton" class="button">Start</button>
    </div>

    <div id="gameOverOverlay" style="display: none;">
        <h1>Game Over!</h1>
        <p id="finalScoreText" style="font-size: 2em;"></p>
        <button id="restartButton" class="button">Play Again</button>
    </div>

    <div id="scoreBoard">Score: 0</div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
          }
        }
    </script>
    
    <script type="module" src="./game.js"></script>

</body>
</html>
