<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Süt Toplama Oyunu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menü / Oyun Başlangıcı -->
  <div id="overlay" class="overlay">
    <h1>Süt Toplama Oyunu</h1>
    <button id="startButton">Start Game</button>

    <!-- Sağ alt: fotoğraf + Twitter -->
    <div class="bottom-right">
      <img src="myphoto.png" alt="Benim Fotoğrafım" class="small-img"><br>
      <a href="https://x.com/sworntech" target="_blank">@sworntech</a>
    </div>

    <!-- Sol alt: logo + Twitter -->
    <div class="bottom-left">
      <img src="logo.png" alt="Proje Logosu" class="small-img"><br>
      <a href="https://x.com/lamumudotxyz" target="_blank">@lamumudotxyz</a>
    </div>
  </div>

  <!-- Canvas -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <!-- Game Over ekranı -->
  <div id="gameOverScreen" class="overlay" style="display:none;">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <button id="restartButton">Restart Game</button>

    <!-- Sağ alt -->
    <div class="bottom-right">
      <img src="myphoto.png" alt="Benim Fotoğrafım" class="small-img"><br>
      <a href="https://x.com/sworntech" target="_blank">@sworntech</a>
    </div>

    <!-- Sol alt -->
    <div class="bottom-left">
      <img src="logo.png" alt="Proje Logosu" class="small-img"><br>
      <a href="https://x.com/lamumudotxyz" target="_blank">@lamumudotxyz</a>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
