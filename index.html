<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cow Runner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #87ceeb;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer; /* Tıklanabilir olduğunu göstermek için */
    }

    #overlay h1 {
        font-size: 4em;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 5px;
      color: white;
      z-index: 5;
    }
  </style>
</head>
<body>
  
  <div id="overlay">
    <h1 id="startText">Start Game</h1>
  </div>
  <div id="scoreBoard">Score: 0</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="game.js"></script>
</body>
</html>
