<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cow Runner - Click Character</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #87ceeb;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .charBox {
      width: 80px;
      height: 80px;
      margin: 20px;
      display: inline-block;
      cursor: pointer;
      border: 3px solid white;
      border-radius: 8px;
    }

    #scoreBoard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1>Cow Runner</h1>
    <p>Click a character to start:</p>
    <div>
      <div id="charGreen" class="charBox" style="background-color: green;"></div>
      <div id="charBlack" class="charBox" style="background-color: black;"></div>
    </div>
  </div>

  <div id="scoreBoard">Score: 0</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="game.js"></script>
</body>
</html>
