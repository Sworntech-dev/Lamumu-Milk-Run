<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lamumu Milk Run</title>
  <style>
    body { margin:0; overflow:hidden; font-family:sans-serif; background:#87CEEB; }
    #scoreboard { position:absolute; top:10px; left:10px; color:white; font-size:20px; }
    #instructions { position:absolute; bottom:10px; left:10px; color:white; font-size:16px; }
    #overlay {
      position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; font-size:24px;
    }
    button {
      margin-top:20px; padding:10px 20px; font-size:20px; cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Score: 0 | WL Chance: 0%</div>
  <div id="instructions">Use A/D to switch lanes</div>
  
  <div id="overlay">
    <div id="overlay-text">Lamumu Milk Run</div>
    <button id="start-btn">Start Game</button>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
